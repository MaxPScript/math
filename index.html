	<body>
		<interaction-gate></interaction-gate>
		<div class="app">
			<header class="header">
				<h1>Теорема Пифагора</h1>
			</header>
			<main class="main">
				<!-- data-src-img="./assets/img/layout_1536_1024.webp"

				data-src-img-height="1024"
				data-sound="./assets/audio/hover_6.wav" -->
				<section
					class="papyrus"
					id="papyrus_id"
				></section>
				<!-- <section class="interactive_layer_for_cuts"> -->
				<interactive-button
					type="theorem"
					ref="#papyrus_id"
					cut="236 180 288 329"
					aria-label="theorem"
				></interactive-button>
				<button
					class="theorem"
					id="theorem_id"
					data-interactive
					data-ref="#papyrus_id"
					data-cut-x="236"
					data-cut-y="180"
					data-cut-w="288"
					data-cut-h="329"
					aria-label="theorem"
				></button>
				<button
					class="examples"
					id="examples_id"
					data-interactive
					data-ref="#papyrus_id"
					data-cut-x="236"
					data-cut-y="749"
					data-cut-w="290"
					data-cut-h="173"
					aria-label="examples"
				></button>
				<button
					class="definitions"
					id="definitions_id"
					data-interactive
					data-ref="#papyrus_id"
					data-cut-x="979"
					data-cut-y="180"
					data-cut-w="290"
					data-cut-h="205"
					aria-label="definitions"
				></button>
				<button
					class="history"
					id="history_id"
					data-interactive
					data-ref="#papyrus_id"
					data-cut-x="979"
					data-cut-y="405"
					data-cut-w="290"
					data-cut-h="224"
					aria-label="history"
				></button>
				<button
					class="proof"
					id="proof_id"
					data-interactive
					data-ref="#papyrus_id"
					data-cut-x="979"
					data-cut-y="749"
					data-cut-w="288"
					data-cut-h="175"
					aria-label="proof"
				></button>
				<button
					class="interaction"
					id="interaction_id"
					data-interactive
					data-ref="#papyrus_id"
					data-cut-x="554"
					data-cut-y="475"
					data-cut-w="392"
					data-cut-h="296"
					aria-label="interaction"
				></button>
				<!-- </section> -->
			</main>
			<footer class="footer">&copy;</footer>

	<script
