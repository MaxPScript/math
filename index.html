<!doctype html>

	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>PT 2</title>
		<link

			href="./css/reset.css"

		<link

		<link

		<link

		<link

		<script

			src="./js/web.components/gate.js"
		></script>
		<script
			type="module"
			src="./js/web.components/interactive_btn.js"
		></script>

	<body>
		<interaction-gate></interaction-gate>
		<div class="app">
			<header class="header">
				<h1>Теорема Пифагора</h1>
			</header>
			<main class="main">
				<section
					class="papyrus"
					id="papyrus_id"
				></section>
				<interactive-button
					type="theorem"
					ref="#papyrus_id"
					cut="236 180 288 329"
					aria-label="theorem"
				></interactive-button>
				<interactive-button
					type="examples"
					ref="#papyrus_id"
					cut="236 749 290 173"
					aria-label="examples"
				>
				</interactive-button>
				<interactive-button
					type="definitions"
					ref="#papyrus_id"
					cut="979 180 290 205"
					aria-label="definitions"
				>
				</interactive-button>
				<interactive-button
					type="history"
					ref="#papyrus_id"
					cut="979 405 290 224"
					aria-label="history"
				>
				</interactive-button>
				<interactive-button
					type="proof"
					ref="#papyrus_id"
					cut="979 749 288 175"
					aria-label="proof"
				>
				</interactive-button>
				<interactive-button
					type="interaction"
					ref="#papyrus_id"
					cut="554 475 392 296"
					aria-label="interaction"
				>
				</interactive-button>
			</main>
			<footer class="footer">&copy;</footer>
		</div>
	</body>
	<script
		type="module"
		src="./js/app.js"
	></script>
